<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration article" class="card-image">
      <div class="card-content">
        <span class="cathegory-label">Learning</span>
        <p class="publich-date">Published 21 Dec 2023</p>
        <a href="#" class="card-link"><h1 class="card-title">HTML & CSS foundations</h1></a>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="author" class="author-img">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>   
</main>
  
</body>
</html>
